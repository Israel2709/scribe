<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scribe</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/swipe.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container main-container">
            <div class="header resized">
                <div class="row">
                    <div class="btn show-list" onclick="goTo('.preferences-wrapper');toggleHeaderBtn('.btn-back');fillPreferencesList('like')"></div>
                    <div class="btn btn-back hidden" onclick="goTo('.content-wrapper');toggleHeaderBtn('.show-list')"></div>
                    <div class="btn btn-back-white hidden" onclick="goTo('.content-wrapper');toggleHeaderBtn('.show-list');changeContainer();"></div>
                    <img src="img/scribe-logo.svg" class="img-logo" alt="">
                </div>
            </div>
            <div class="content-wrapper section">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- start padding container -->
                        <div class="wrap">
                            <!-- start jtinder container -->
                            <div id="swipe-wrapper" >
                                <ul>
                                    <li class="pane pane1" data-coleccion="black" data-nombre="Libreta 1" data-imagen="libreta1.png">
                                        <div class="img-wrapper">
                                            <img src="img/libreta1.png" alt="">
                                        </div>
                                        <p class="slide-name">Black</p>
                                        <div class="like"></div>
                                        <div class="dislike"></div>
                                        <div class="like-btn"></div>
                                    </li>
                                    <li class="pane pane2" data-coleccion="black" data-nombre="Libreta 2" data-imagen="libreta2.png">
                                        <div class="img-wrapper">
                                            <img src="img/libreta2.png" alt="">
                                        </div>
                                        <p class="slide-name">incollors</p>
                                        <div class="like"></div>
                                        <div class="dislike"></div>
                                        <div class="like-btn"></div>
                                    </li>
                                    <li class="pane pane3" data-coleccion="black" data-nombre="Libreta 3" data-imagen="libreta1.png">
                                        <div class="img-wrapper">
                                            <img src="img/libreta1.png" alt="">
                                        </div>
                                        <p class="slide-name">Black</p>
                                        <div class="like"></div>
                                        <div class="dislike"></div>
                                        <div class="like-btn"></div>
                                    </li>
                                </ul>
                            </div>
                            
                            <!-- end jtinder container -->
                        </div>
                        <!-- end padding container -->
                        <!-- jTinder trigger by buttons  -->
                        <div class="actions">
                            <div class="btn reload-btn"></div>
                            <a href="#" class="dislike"><i></i></a>
                            <a href="#" class="like"><i></i></a>
                            <div class="btn menu-btn"></div>
                        </div>
                        <!-- jTinder status text  -->
                        <div id="status"></div>
                    </div>
                    
                </div>
            </div>
            <div class="preferences-wrapper section hidden">
                <div class="preferences-control">
                    <div class="btn like-control active" onclick="fillPreferencesList('like')">LIKES</div>
                    <div class="btn dislike-control" onclick="fillPreferencesList('dislike')">DISLIKES</div>
                </div>
                <div class="row list-wrapper">
                    <div class="col-xs-12 col-sm-4 list-card">
                        <img src="" alt="">
                        <p class="card-name"></p>
                        <div class="like-count">
                            <span class="counter"></span>
                            <div class="like-btn"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 list-card">
                        <img src="" alt="">
                        <p class="card-name"></p>
                        <div class="like-count">
                            <span class="counter"></span>
                            <div class="like-btn"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 list-card">
                        <img src="" alt="">
                        <p class="card-name"></p>
                        <div class="like-count">
                            <span class="counter"></span>
                            <div class="like-btn"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 list-card">
                        <img src="" alt="">
                        <p class="card-name"></p>
                        <div class="like-count">
                            <span class="counter"></span>
                            <div class="like-btn"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 list-card">
                        <img src="" alt="">
                        <p class="card-name"></p>
                        <div class="like-count">
                            <span class="counter"></span>
                            <div class="like-btn"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 list-card">
                        <img src="" alt="">
                        <p class="card-name"></p>
                        <div class="like-count">
                            <span class="counter"></span>
                            <div class="like-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail-wrapper section hidden">
                <div class="row bgBlack">
                    <div class="col-xs-12">
                        <div class="wrap">
                            <div class="img-wrapper">
                                <img src="img/libreta1.png" class="img-responsive" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 title-note">Black</div>
                    <div class="col-xs-6"><div class="like-btn"></div><p class="counterLikes">200</p></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p class="descriptionNote">Para ti que haces m&aacute;s que estudiar.<br>Si eres de los que utilizan las &uacute;ltimas p&aacute;ginas de su cuaderno para escribir todo lo que haces
                            ruido en tu cabeza, Black es para ti.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="actions">
                            <a href="#" class="dislike"><i></i></a>
                            <a href="#" class="like"><i></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery lib -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- transform2d lib -->
        <script type="text/javascript" src="js/jquery.transform2d.js"></script>
        <!-- jTinder lib -->
        <script type="text/javascript" src="js/jquery.swipe.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
