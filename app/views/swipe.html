<div ng-switch="selection">
    <div class="header resized">
        <div class="row">
            <div class="btn show-list" ng-click="changeView('preferences');toggleHeaderBtn('.btn-back');"></div>
            <div class="btn btn-back hidden" ng-click="changeView('content');toggleHeaderBtn('.show-list')"></div>
            <div class="btn btn-back-white hidden" ng-click="changeView('content');toggleHeaderBtn('.show-list');changeContainer();"></div>
            <img src="images/scribe-logo.svg" class="img-logo" alt=""> </div>
    </div>
    <div class="content-wrapper section" ng-switch-when="content">
        <div class="row">
            <div class="col-xs-12">
                <!-- start padding container -->
                <div class="wrap">
                    <!-- start jtinder container -->
                    <div id="swipe-wrapper" >
                        <ul>
                            <li class="pane pane1" data-coleccion="black" data-id="{{notebooks.id}}" data-nombre="{{notebooks.name}}" data-imagen="{{notebooks.listCoverSource}}" ng-click="changeView('detail',this);toggleHeaderBtn('.btn-back-white');changeContainer()" ng-repeat="notebooks in collectionNotebooks" my-repeat-directive>
                                <div class="img-wrapper">
                                    <img ng-src="https://luisvardez.000webhostapp.com/{{notebooks.coverSource}}" alt="">
                                </div>
                                <p class="slide-name">{{notebooks.name}}</p>
                                <div class="like"></div>
                                    <div class="dislike"></div>
                                <div class="like-btn"></div>
                            </li>
                        </ul>
                    </div>
                    <!-- end jtinder container -->
                </div>
                <!-- end padding container -->
                <!-- jTinder trigger by buttons  -->
                <div class="actions">
                    <div class="btn reload-btn" onclick="location.reload()"></div> <a href="#" class="dislike"><i></i></a> <a href="#" class="like"><i></i></a>
                    <div class="btn menu-btn"></div>
                </div>
                <!-- jTinder status text  -->
                <div id="status"></div>
            </div>
        </div>
    </div>
    <div class="preferences-wrapper section" ng-switch-when="preferences">
        <div class="preferences-control">
            <div class="btn like-control active" ng-click="fillPreferencesList('like');togglePreferencesList(this);">LIKES</div>
            <div class="btn dislike-control" ng-click="fillPreferencesList('dislike');togglePreferencesList(this);">DISLIKES</div>
        </div>

        <div class="list-wrapper">
          
        </div>
    </div>
    <div class="detail-wrapper section" ng-switch-when="detail">
        <div class="header resized">
            <div class="row">
                <div class="btn btn-back-white" ng-click="changeView('content');toggleHeaderBtn('.show-list');changeContainer();"></div>
            </div>
        </div>
        <div class="row bgBlack">
            <div class="col-xs-12">
                <div class="img-wrapper"> <img src="#" class="img-responsive" alt="" id="img-detail" width="100%;"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 title-note">Black</div>
            <div class="col-xs-6">
                <div class="like-btn"></div>
                <p class="counterLikes">200</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="descriptionNote">Para ti que haces m&aacute;s que estudiar.<br>Si eres de los que utilizan las &uacute;ltimas p&aacute;ginas
                    de su cuaderno para escribir todo lo que haces ruido en tu cabeza, Black es para ti. </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="actions"> <a href="#" class="dislike"><i></i></a> <a href="#" class="like"><i></i></a> </div>
            </div>
        </div>
    </div>
</div>
