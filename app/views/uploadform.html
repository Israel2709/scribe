<div class="row">
	<div>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#upload-collection" aria-controls="upload-collection" role="tab" data-toggle="tab">Home</a></li>
			<li role="presentation"><a href="#upload-notebook" aria-controls="upload-notebook" role="tab" data-toggle="tab">upload-notebook</a></li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade" id="upload-collection">
				<h1>Cargar colección</h1>
				<form>
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" placeholder="Nombre" data-ng-model="collection.name" style="text-transform:lowercase">
					</div>
					<div class="form-group">
						<label for="">File input</label>
						<input type="file" name="file" id="picture"/>
						<p class="help-block">Example block-level help text here.</p>
					</div>
					<button type="submit" class="btn btn-default" data-ng-click="uploadCollection()">Cargar</button>
				</form>
			</div>
			<div role="tabpanel" class="tab-pane fade in active" id="upload-notebook">

					<h1>Cargar Libreta</h1>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="collection">Colección</label>
							<select id="collection" class="form-control" data-ng-model="selectedCollection" data-ng-change="setCollectionId();">
								<option data-ng-repeat="collection in collectionsList" value="{{collection.id}}">{{collection.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre" placeholder="Nombre" data-ng-model="notebookObject.name">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label for="descripcion">Descripción:</label>
							<input type="text" class="form-control" id="descripcion" placeholder="descripcion" data-ng-model="notebookObject.description">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<span class="btn btn-success fileinput-button">
								<i class="glyphicon glyphicon-plus"></i>
								<span>Select files...</span>
								<input id="fileupload" type="file" name="files[]" multiple onchange="angular.element(this).scope().readURL(this)">
							</span>
							<img id="img_prev" src="#" alt="your image" width="200px" height="auto" class="displayN"/>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<span class="btn btn-success fileinput-button">
								<i class="glyphicon glyphicon-plus"></i>
								<span>Select files...</span>
								<input id="fileupload2" type="file" name="files[]" multiple onchange="angular.element(this).scope().readURL(this)">
							</span>
							<img id="img_prev2" src="#" alt="your image" width="200px" height="auto" class="displayN"/>
						</div>
					</div>


					<button type="submit" class="btn btn-default" data-ng-click="uploadNotebook()">Submit</button>

				
			</div>
		</div>
	</div>
</div>
